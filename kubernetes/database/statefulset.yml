apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database
  namespace: fzo-data
  labels:
    app: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  serviceName: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        # image
        image: bitnami/postgresql:14.8.0-debian-11-r66
        imagePullPolicy: Always

        # ports
        ports:
        - name: postgres
          containerPort: 5432

        # config
        env:
          - name: POSTGRESQL_USERNAME
            valueFrom:
              configMapKeyRef:
                name: database
                key: username
          - name: POSTGRESQL_DATABASE
            valueFrom:
              configMapKeyRef:
                name: database
                key: database
          - name: POSTGRESQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: database
                key: password
          - name: POSTGRESQL_POSTGRES_PASSWORD
            value: ".8Ftu296qAekrYbA4.xKWeuZ7XTLv9!Zu54aguXU"       

        # probes
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - exec pg_isready -U postgres -d words_api
          initialDelaySeconds: 5
          periodSeconds: 3
          failureThreshold: 5

        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - exec pg_isready -U postgres -d words_api
          initialDelaySeconds: 5
          periodSeconds: 3
          failureThreshold: 2
        
        # resource limits
        resources:
          limits:
            cpu: "2"
            memory: "2Gi"
